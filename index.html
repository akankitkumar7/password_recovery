<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #4338ca;
    }
    .message {
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Update Password</button>
    </form>
    <p id="message" class="message"></p>
  </div>

  <script>
    // ✅ Replace with your Supabase credentials
    const SUPABASE_URL = "https://gkjsidwvcxkxxzuzzgjk.supabase.co";  
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdranNpZHd2Y3hreHh6dXp6Z2prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NTE3NTgsImV4cCI6MjA3MTAyNzc1OH0.qDlffzQpPWJ9JR5Q8VwaGBGSQ-51xB5g02A2YTuY86U";  

    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("reset-form");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        messageBox.style.color = "red";
        messageBox.innerText = "❌ Passwords do not match!";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) {
        messageBox.style.color = "red";
        messageBox.innerText = "❌ " + error.message;
      } else {
        messageBox.style.color = "green";
        messageBox.innerText = "✅ Password updated! You can now log in with the app.";
      }
    });
  </script>
</body>
</html>
